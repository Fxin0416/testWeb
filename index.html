<!DOCTYPE html>

        :root {

            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-gray: #ecf0f1;
            --dark-gray: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        /* 登录页面样式 */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }
        
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            color: var(--secondary-color);
        }
        
        .auth-title h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #d35400;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-light {
            background-color: var(--light-gray);
            color: var(--secondary-color);
        }
        
        .btn-light:hover {
            background-color: #d5dbdb;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .main-system {
            display: none;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-content h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header-content p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .main-content {
            padding: 25px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {

            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-container {
            overflow-x: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th {
            background-color: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: var(--secondary-color);
            border-bottom: 2px solid #ddd;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eaeaea;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .editable {

            border: 1px dashed var(--primary-color);
            border-radius: 3px;
            padding: 8px;

            outline: none;

        .checkbox-cell {

        }

        }
        
        .selected-row {
            background-color: #d0e8ff !important;
        }
        
        .dimension-table {
            margin-top: 5px;
        }
        
        .dimension-table th {
            background-color: #e8f4ff;
        }
        
        .dimension-header {

            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        
        .dimension-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .remove-dimension {
            color: var(--danger-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        .remove-header {
            color: var(--danger-color);

            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }

            margin-top: 15px;
        }
        
        .add-header {
            display: flex;
            justify-content: center;

            gap: 10px;
            margin-bottom: 15px;

            height: 40px;

            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;

            justify-content: space-between;
            align-items: center;

            }

            }

</head>

            </div>

                <input type="password" id="password" class="form-control" placeholder="请输入访问密码">
            </div>
            
            <button id="loginBtn" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </div>
    </div>

                </div>
            </div>
        </div>

        let structureHeaders = ["外圆", "中心厚度", "高度", "材质"];

        // GitHub OAuth 登录
        document.getElementById('githubLoginBtn').addEventListener('click', function() {
            // 这里应该重定向到GitHub OAuth授权页面
            // 由于GitHub Pages的限制，这里使用模拟登录
            simulateGitHubLogin();
        });
        
        // 模拟GitHub登录
        function simulateGitHubLogin() {
            const username = prompt("请输入GitHub用户名（模拟登录）:");
            if (username) {
                currentUser = {
                    login: username,
                    avatar_url: "https://avatars.githubusercontent.com/u/583231?v=4" // 默认头像
                };
                githubToken = "mock_token_" + Date.now();
                
                // 显示主系统
                document.getElementById('authPage').style.display = 'none';
                document.getElementById('mainSystem').style.display = 'block';
                
                // 更新用户信息
                document.getElementById('currentUser').textContent = currentUser.login;
                
                // 初始化主系统
                initMainSystem();
                
                // 尝试从GitHub加载数据
                loadDataFromGitHub();
            }
        }
        
        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            try {
                // 模拟从GitHub加载数据
                const alert = document.getElementById('alert');
                alert.textContent = "正在从GitHub加载数据...";
                alert.className = "alert";
                alert.style.display = 'block';
                
                // 这里应该使用GitHub API获取数据
                // 由于GitHub Pages的限制，这里使用模拟数据
                setTimeout(() => {
                    // 模拟成功加载数据
                    alert.textContent = "数据加载成功！";
                    alert.className = "alert alert-success";
                    
                    // 更新最后同步时间
                    document.getElementById('lastSync').textContent = new Date().toLocaleString();
                    
                    // 3秒后隐藏提示
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 3000);
                }, 1000);
            } catch (error) {
                console.error("加载数据失败:", error);
                const alert = document.getElementById('alert');
                alert.textContent = "数据加载失败，使用本地数据";
                alert.className = "alert alert-error";
                alert.style.display = 'block';
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }
        
        // 保存数据到GitHub
        async function saveDataToGitHub() {
            try {
                const alert = document.getElementById('alert');
                alert.textContent = "正在保存数据到GitHub...";
                alert.className = "alert";
                alert.style.display = 'block';
                
                // 准备数据
                const dataToSave = {
                    sampleData: sampleData,
                    glassHeaders: glassHeaders,
                    structureHeaders: structureHeaders,
                    lastUpdated: new Date().toISOString(),
                    updatedBy: currentUser ? currentUser.login : "local_user"
                };
                
                // 这里应该使用GitHub API保存数据
                // 由于GitHub Pages的限制，这里使用模拟保存
                setTimeout(() => {
                    // 模拟成功保存数据
                    alert.textContent = "数据保存成功！";
                    alert.className = "alert alert-success";
                    
                    // 更新最后同步时间
                    document.getElementById('lastSync').textContent = new Date().toLocaleString();
                    
                    // 3秒后隐藏提示
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 3000);
                }, 1000);
            } catch (error) {
                console.error("保存数据失败:", error);
                const alert = document.getElementById('alert');
                alert.textContent = "数据保存失败！";
                alert.className = "alert alert-error";
                alert.style.display = 'block';
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }
        
        // 登录功能
        document.getElementById('loginBtn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('authMessage');
            
            if (password === currentPassword) {
                message.textContent = "登录成功！正在进入系统...";
                message.className = "message success";
                message.style.display = 'block';
                
                // 隐藏登录页面，显示主系统
                document.getElementById('authPage').style.display = 'none';
                document.getElementById('mainSystem').style.display = 'block';
                
                // 更新用户信息
                document.getElementById('currentUser').textContent = "本地用户";
                
                // 初始化主系统
                initMainSystem();
            } else {
                message.textContent = "密码错误，请重试！";
                message.className = "message error";
                message.style.display = 'block';
            }
        });
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // 隐藏主系统，显示登录页面
            document.getElementById('mainSystem').style.display = 'none';
            document.getElementById('authPage').style.display = 'flex';
            
            // 清空密码输入框
            document.getElementById('password').value = '';
            
            // 隐藏消息
            document.getElementById('authMessage').style.display = 'none';
            
            // 重置用户状态
            currentUser = null;
            githubToken = null;
        });
        
        // 显示/隐藏密码修改表单
        document.getElementById('adminBtn').addEventListener('click', function() {
            const form = document.getElementById('passwordChangeForm');
            if (form.style.display === 'block') {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                // 清空表单
                document.getElementById('adminPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            }
        });
        
        // 取消修改密码
        document.getElementById('cancelChangeBtn').addEventListener('click', function() {
            document.getElementById('passwordChangeForm').style.display = 'none';
        });
        
        // 修改密码功能
        document.getElementById('changePasswordBtn').addEventListener('click', function() {
            const adminPwd = document.getElementById('adminPassword').value;
            const newPwd = document.getElementById('newPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;
            const alert = document.getElementById('alert');
            
            if (adminPwd !== ADMIN_PASSWORD) {
                alert.textContent = "管理员密码错误！";
                alert.className = "alert alert-error";
                alert.style.display = 'block';
                return;
            }
            
            if (newPwd !== confirmPwd) {
                alert.textContent = "两次输入的密码不一致！";
                alert.className = "alert alert-error";
                alert.style.display = 'block';
                return;
            }
            
            if (newPwd.length < 6) {
                alert.textContent = "密码长度不能少于6位！";
                alert.className = "alert alert-error";
                alert.style.display = 'block';
                return;
            }
            
            // 更新密码
            currentPassword = newPwd;
            alert.textContent = "密码修改成功！";
            alert.className = "alert alert-success";
            alert.style.display = 'block';
            
            // 隐藏表单
            document.getElementById('passwordChangeForm').style.display = 'none';
            
            // 清空表单
            document.getElementById('adminPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
        });
        
        // 初始化主系统
        function initMainSystem() {
            initTable();
            initEventListeners();
        }
        
        // 初始化表格
        function initTable() {
            const tbody = document.querySelector('#mainTable tbody');
            tbody.innerHTML = '';
            
            sampleData.forEach(item => {
                const tr = document.createElement('tr');
                if (item.id === selectedRowId) {
                    tr.classList.add('selected-row');
                }
                
                tr.innerHTML = `
                    <td><div class="editable" contenteditable="true">${item.partNo}</div></td>
                    <td><div class="editable" contenteditable="true">${item.category}</div></td>
                    <td class="checkbox-cell">
                        <input type="checkbox" ${item.distortion ? 'checked' : ''}>
                    </td>
                    <td class="checkbox-cell">
                        <input type="checkbox" ${item.depth ? 'checked' : ''}>
                    </td>
                    <td class="checkbox-cell">
                        <input type="checkbox" ${item.proofreading ? 'checked' : ''}>
                    </td>
                    <td>
                        <button class="btn btn-light select-row" data-id="${item.id}">
                            <i class="fas fa-eye"></i> 查看
                        </button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
            
            // 更新行数
            document.getElementById('rowCount').textContent = sampleData.length;
            
            // 初始化尺寸表
            loadDimensions(selectedRowId);
            
            // 添加行选择事件
            document.querySelectorAll('.select-row').forEach(button => {
                button.addEventListener('click', function() {
                    selectedRowId = parseInt(this.getAttribute('data-id'));
                    initTable();
                });
            });
        }
        
        // 加载尺寸数据
        function loadDimensions(itemId) {
            const item = sampleData.find(i => i.id === itemId);
            
            // 更新当前选择显示
            document.getElementById('currentPartNo').textContent = `当前选择: ${item.partNo}`;
            
            // 加载玻璃参数表
            loadGlassTable(item);
            
            // 加载结构件参数表
            loadStructureTable(item);
        }
        
        // 加载玻璃参数表
        function loadGlassTable(item) {
            const headerRow = document.getElementById('glassTableHeader');
            const tbody = document.getElementById('glassTableBody');
            
            // 清空表格
            headerRow.innerHTML = '<th>玻璃名称</th>';
            tbody.innerHTML = '';
            
            // 添加玻璃表头
            glassHeaders.forEach((header, index) => {
                const th = document.createElement('th');
                const headerContainer = document.createElement('div');
                headerContainer.className = 'header-with-action';
                
                const headerText = document.createElement('span');
                headerText.textContent = header;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-header';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.setAttribute('data-index', index);
                removeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const idx = parseInt(this.getAttribute('data-index'));
                    glassHeaders.splice(idx, 1);
                    loadGlassTable(item);
                });
                
                headerContainer.appendChild(headerText);
                headerContainer.appendChild(removeBtn);
                th.appendChild(headerContainer);
                headerRow.querySelector('tr').appendChild(th);
            });
            
            // 添加操作列
            const opTh = document.createElement('th');
            opTh.textContent = '操作';
            headerRow.querySelector('tr').appendChild(opTh);
            
            // 添加玻璃数据
            if (item && item.glassDimensions) {
                item.glassDimensions.forEach(dim => {
                    const tr = document.createElement('tr');
                    
                    // 玻璃名称
                    const nameTd = document.createElement('td');
                    nameTd.innerHTML = '<div class="editable" contenteditable="true">' + dim.name + '</div>';
                    tr.appendChild(nameTd);
                    
                    // 动态列
                    glassHeaders.forEach(header => {
                        const td = document.createElement('td');
                        const value = dim[header.toLowerCase().replace('/', '')] || '';
                        td.innerHTML = '<div class="editable" contenteditable="true">' + value + '</div>';
                        tr.appendChild(td);
                    });
                    
                    // 操作列
                    const opTd = document.createElement('td');
                    opTd.innerHTML = '<button class="remove-dimension"><i class="fas fa-trash"></i></button>';
                    tr.appendChild(opTd);
                    
                    tbody.appendChild(tr);
                });
            }
            
            // 添加删除按钮事件
            document.querySelectorAll('#glassTableBody .remove-dimension').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('tr').remove();
                });
            });
        }
        
        // 加载结构件参数表
        function loadStructureTable(item) {
            const headerRow = document.getElementById('structureTableHeader');
            const tbody = document.getElementById('structureTableBody');
            
            // 清空表格
            headerRow.innerHTML = '<th>结构件名称</th>';
            tbody.innerHTML = '';
            
            // 添加结构件表头
            structureHeaders.forEach((header, index) => {
                const th = document.createElement('th');
                const headerContainer = document.createElement('div');
                headerContainer.className = 'header-with-action';
                
                const headerText = document.createElement('span');
                headerText.textContent = header;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-header';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.setAttribute('data-index', index);
                removeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const idx = parseInt(this.getAttribute('data-index'));
                    structureHeaders.splice(idx, 1);
                    loadStructureTable(item);
                });
                
                headerContainer.appendChild(headerText);
                headerContainer.appendChild(removeBtn);
                th.appendChild(headerContainer);
                headerRow.querySelector('tr').appendChild(th);
            });
            
            // 添加操作列
            const opTh = document.createElement('th');
            opTh.textContent = '操作';
            headerRow.querySelector('tr').appendChild(opTh);
            
            // 添加结构件数据
            if (item && item.structureDimensions) {
                item.structureDimensions.forEach(dim => {
                    const tr = document.createElement('tr');
                    
                    // 结构件名称
                    const nameTd = document.createElement('td');
                    nameTd.innerHTML = '<div class="editable" contenteditable="true">' + dim.name + '</div>';
                    tr.appendChild(nameTd);
                    
                    // 动态列
                    structureHeaders.forEach(header => {
                        const td = document.createElement('td');
                        const value = dim[header.toLowerCase().replace('/', '')] || '';
                        td.innerHTML = '<div class="editable" contenteditable="true">' + value + '</div>';
                        tr.appendChild(td);
                    });
                    
                    // 操作列
                    const opTd = document.createElement('td');
                    opTd.innerHTML = '<button class="remove-dimension"><i class="fas fa-trash"></i></button>';
                    tr.appendChild(opTd);
                    
                    tbody.appendChild(tr);
                });
            }
            
            // 添加删除按钮事件
            document.querySelectorAll('#structureTableBody .remove-dimension').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('tr').remove();
                });
            });
        }
        
        // 添加新行
        function addNewRow() {
            const newId = sampleData.length > 0 ? Math.max(...sampleData.map(i => i.id)) + 1 : 1;
            sampleData.push({
                id: newId,
                partNo: "新件号",
                category: "",
                distortion: false,
                depth: false,
                proofreading: false,
                glassDimensions: [],
                structureDimensions: []
            });
            initTable();
            selectedRowId = newId;
            initTable();
        }
        
        // 添加玻璃规格
        function addGlassDimension() {
            const tbody = document.getElementById('glassTableBody');
            const tr = document.createElement('tr');
            
            // 玻璃名称
            const nameTd = document.createElement('td');
            nameTd.innerHTML = '<div class="editable" contenteditable="true">新玻璃</div>';
            tr.appendChild(nameTd);
            
            // 动态列
            glassHeaders.forEach(header => {
                const td = document.createElement('td');
                td.innerHTML = '<div class="editable" contenteditable="true"></div>';
                tr.appendChild(td);
            });
            
            // 操作列
            const opTd = document.createElement('td');
            opTd.innerHTML = '<button class="remove-dimension"><i class="fas fa-trash"></i></button>';
            tr.appendChild(opTd);
            
            tbody.appendChild(tr);
            
            // 添加删除按钮事件
            tr.querySelector('.remove-dimension').addEventListener('click', function() {
                tr.remove();
            });
        }
        
        // 添加结构件规格
        function addStructureDimension() {
            const tbody = document.getElementById('structureTableBody');
            const tr = document.createElement('tr');
            
            // 结构件名称
            const nameTd = document.createElement('td');
            nameTd.innerHTML = '<div class="editable" contenteditable="true">新结构件</div>';
            tr.appendChild(nameTd);
            
            // 动态列
            structureHeaders.forEach(header => {
                const td = document.createElement('td');
                td.innerHTML = '<div class="editable" contenteditable="true"></div>';
                tr.appendChild(td);
            });
            
            // 操作列
            const opTd = document.createElement('td');
            opTd.innerHTML = '<button class="remove-dimension"><i class="fas fa-trash"></i></button>';
            tr.appendChild(opTd);
            
            tbody.appendChild(tr);
            
            // 添加删除按钮事件
            tr.querySelector('.remove-dimension').addEventListener('click', function() {
                tr.remove();
            });
        }
        
        // 添加玻璃表头
        function addGlassHeader() {
            const headerName = document.getElementById('newGlassHeaderName').value.trim();
            if (headerName && !glassHeaders.includes(headerName)) {
                glassHeaders.push(headerName);
                loadGlassTable(sampleData.find(i => i.id === selectedRowId));
                document.getElementById('newGlassHeaderName').value = '';
            }
        }
        
        // 添加结构件表头
        function addStructureHeader() {
            const headerName = document.getElementById('newStructureHeaderName').value.trim();
            if (headerName && !structureHeaders.includes(headerName)) {
                structureHeaders.push(headerName);
                loadStructureTable(sampleData.find(i => i.id === selectedRowId));
                document.getElementById('newStructureHeaderName').value = '';
            }
        }
        
        // 保存数据
        function saveData() {
            if (currentUser || githubToken) {
                // 如果已登录GitHub，保存到云端
                saveDataToGitHub();
            } else {
                // 否则使用本地保存
                const alert = document.getElementById('alert');
                alert.textContent = "数据已保存到本地存储";
                alert.className = "alert alert-success";
                alert.style.display = 'block';
                
                // 保存到localStorage
                localStorage.setItem('opticalData', JSON.stringify({
                    sampleData: sampleData,
                    glassHeaders: glassHeaders,
                    structureHeaders: structureHeaders
                }));
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }
        
        // 同步数据
        function syncData() {
            if (currentUser || githubToken) {
                // 如果已登录GitHub，从云端同步
                loadDataFromGitHub();
            } else {
                // 否则从本地存储加载
                const savedData = localStorage.getItem('opticalData');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        sampleData = data.sampleData || sampleData;
                        glassHeaders = data.glassHeaders || glassHeaders;
                        structureHeaders = data.structureHeaders || structureHeaders;
                        
                        const alert = document.getElementById('alert');
                        alert.textContent = "已从本地存储加载数据";
                        alert.className = "alert alert-success";
                        alert.style.display = 'block';
                        
                        initTable();
                        
                        setTimeout(() => {
                            alert.style.display = 'none';
                        }, 3000);
                    } catch (error) {
                        console.error("加载本地数据失败:", error);
                    }
                }
            }
        }
        
        // 切换标签页
        function switchTab(tabId) {
            // 移除所有标签页的active类
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 移除所有内容的active类
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 添加当前标签页的active类
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            
            // 添加当前内容的active类
            document.getElementById(`${tabId}Tab`).classList.add('active');
        }
        
        // 初始化事件监听
        function initEventListeners() {
            document.getElementById('saveBtn').addEventListener('click', saveData);
            document.getElementById('syncBtn').addEventListener('click', syncData);
            document.getElementById('addRowBtn').addEventListener('click', addNewRow);
            document.getElementById('addGlassDimensionBtn').addEventListener('click', addGlassDimension);
            document.getElementById('addStructureDimensionBtn').addEventListener('click', addStructureDimension);
            document.getElementById('addGlassHeaderBtn').addEventListener('click', addGlassHeader);
            document.getElementById('addStructureHeaderBtn').addEventListener('click', addStructureHeader);
            
            // 标签页切换事件
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.getAttribute('data-tab'));
                });
            });
            
            // 回车键提交登录表单
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginBtn').click();
                }
            });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 默认隐藏主系统
            document.getElementById('mainSystem').style.display = 'none';
            
            // 初始化登录页面
            document.getElementById('authPage').style.display = 'flex';
            
            // 尝试从本地存储加载数据
            syncData();
        });
    </script>
</body>
</html>
